<!DOCTYPE HTML>
<HTML>
<HEAD>
    <TITLE>
        Calculator using JS
    </TITLE>
    <SCRIPT TYPE="text/javascript" src="script.js"></SCRIPT>
    <LINK REL="stylesheet" TYPE="text/css" HREF="style.css">
</HEAD>

<BODY>
<div class="back"> </div>
<div class="main">
<TABLE>
    <THEAD>
    <TR>
        <TD colspan="6">Calculator using JS</TD>
    </TR>
    </THEAD>
    <TR>
        <TD COLSPAN="6">
            <TEXTAREA NAME="TEXTAREA" AUTOFOCUS MAXLENGTH="10" PLACEHOLDER="Enter the expr here." id="text_area"></TEXTAREA>
        </TD>
    </TR>
    <TR>
        <TD><button class="success" onclick="clear1();">></button></TD>
        <TD><button onclick="textArea('7');" class="success">7</button></TD>
        <TD><button onclick="textArea('8');" class="success">8</button></TD>
        <TD><button onclick="textArea('9');" class="success">9</button></TD>
        <TD><button onclick="textArea('*');" class="success">*</button></TD>
        <TD><button onclick="textArea('/');" class="success">/</button></TD>
    </TR>
    <TR>
        <TD><button onclick="allClear();" class="success">C</button></TD>
        <TD><button onclick="textArea('4');" class="success">4</button></TD>
        <TD><button onclick="textArea('5');" class="success">5</button></TD>
        <TD><button onclick="textArea('6');" class="success">6</button></TD>
        <TD><button onclick="textArea('-');" class="success">-</button></TD>
        <TD><button onclick="textArea('%');" class="success">%</button></TD>
    </TR>
    <TR>
        <TD><button onclick="allClear();" class="success">AC</button></TD>
        <TD><button onclick="textArea('1');" class="success">1</button></TD>
        <TD><button onclick="textArea('2');" class="success">2</button></TD>
        <TD><button onclick="textArea('3');" class="success">3</button></TD>
        <TD><button onclick="textArea('+');" class="success">+</button></TD>
        <TD><button onclick="textArea('^');" class="success">^</button></TD>
    </TR>
    <TR>
        <TD><button onclick="textArea('0');" class="success">0</button></TD>
        <TD><button onclick="textArea('00');" class="success">00</button></TD>
        <TD><button onclick="textArea('.');" class="success">.</button></TD>
        <TD><button onclick="compute();" class="success">=</button></TD>
        <TD><button onclick="compute();" class="success">GT</button></TD>
        <TD><button onclick="textArea('-');" class="success">+/-</button></TD>
    </TR>
</TABLE>
</div>
</BODY>
</HTML>
