<!DOCTYPE html>
<!--validation: http://validator.w3.org/ or http://validator.whatwg.org/ -->
<html>
    <head>
        <title>My page</title>
        <base href="url" target="value"> <!--acts as a default or base url for all links; value:(_blank_; _parent_; _self_; _top; <framename>) -->
        <link rel="stylesheet" href="all.css" /> <!-- to add external resource ( type=text/javascirpt|text/css )-->
        <meta name="keywords" contents="some keywords">     <!-- to provide information to the browser or search engine -->
        <noscript>javascirpt is disabled or not supported by your browser.</noscript>
        <script src="all.js" type="text/javascript"></script>
        <style type="text/css"> /* css code */ </style> <!-- type-(text/javascipt)-->
    </head>
    <body>
        <menu>
            <command type="radio" radiogroup="cars" label="Ferrari">    <!-- type-(checkbox,radio); icon-(URI); disabled; checked; radiogroup; title-->
        </menu>
        <section></section> <!-- represents a generic section-->
        <nav></nav>     <!-- contains a group of links to navigate; generally used in fotter area-->
    </body>
</html>
